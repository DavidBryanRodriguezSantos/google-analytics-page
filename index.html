<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.85);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #3a3a3a;
            letter-spacing: 2px;
            text-shadow: 2px 4px 12px #66a6ff80;
            margin: 0;
            animation: pop 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .decor {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            filter: blur(12px);
            opacity: 0.5;
            z-index: 0;
        }
        .decor1 { top: -40px; left: -60px; background: #ffecd2; }
        .decor2 { bottom: -40px; right: -60px; background: #fcb69f; }
        .decor3 { top: 50%; left: 90%; background: #a1c4fd; transform: translateY(-50%);}
        .sparkle {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #fff 60%, #ffd700 100%);
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 2s infinite alternate;
        }
        .sparkle1 { top: 20px; left: 70%; animation-delay: 0.2s;}
        .sparkle2 { bottom: 30px; right: 80%; animation-delay: 0.6s;}
        .sparkle3 { top: 80px; right: 40px; animation-delay: 1s;}
        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg);}
            100% { transform: scale(1.3) rotate(20deg);}
        }
    </style>
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-K476XFJE37"></script>

  window.dataLayer = window.dataLayer || [];

  gtag('js', new Date());

  gtag('config', 'G-K476XFJE37');

<body>
    <div class="container">
        <h1>Hello World</h1>
        <div class="decor decor1"></div>
        <div class="decor decor2"></div>
        <div class="decor decor3"></div>
        <div class="sparkle sparkle1"></div>
        <div class="sparkle sparkle2"></div>
        <div class="sparkle sparkle3"></div>
    </div>
</body>
</html>
